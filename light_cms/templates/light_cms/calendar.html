<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'light_cms/fullcalendar/fullcalendar.css' %}" />
<link rel="stylesheet" media='print' href="{% static 'light_cms/fullcalendar/fullcalendar.print.css' %}" />
<script src="{% static 'light_cms/fullcalendar/moment.min.js' %}"></script>
<script src="{% static 'light_cms/fullcalendar/jquery.min.js' %}"></script>
<script src="{% static 'light_cms/fullcalendar/fullcalendar.min.js' %}"></script>
<script src="{% static 'light_cms/fullcalendar/lang/fr.js' %}"></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			//defaultDate: '2015-02-12',
			defaultView: 'agendaWeek',
			allDaySlot: false,
			minTime: '08:00:00',
			maxTime: '20:00:00',
			businessHours: {start: '08:00', end: '19:00', dow: [ 1, 2, 3, 4, 5, 6 ]},
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			height: "auto",
			events: [
				{
					title: 'All Day Event',
					start: '2015-02-01'
				},
				{
					title: 'Long Event',
					start: '2015-02-07',
					end: '2015-02-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-02-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-02-16T16:00:00'
				},
				{
					title: 'Conference 10:00 - 11:00',
					start: '2015-02-11',
					end: '2015-02-13'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2015-02-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2015-02-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2015-02-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2015-02-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2015-02-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-02-28'
				},
				{% for event in schedule_events %}
					{% if forloop.last %}
				        {
							title: '{{ event.title }}',
							start: '{{ event.start_date }}',
							end: '{{ event.end_date }}'
						}
				    {% else %}
				        {
							title: '{{ event.title }}',
							start: '{{ event.start_date }}',
							end: '{{ event.end_date }}'
						},
				    {% endif %}
				{% endfor %}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
